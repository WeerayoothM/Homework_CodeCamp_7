<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 align="center" class="head_1 white-text">
      Student Registration System
    </h1>
    <div>
      <form>
        <table align="center" border="0">
          <tr>
            <td align="center" colspan="2">
              <img
                class="image-01"
                src="blank-profile-picture-973460_1280.png"
                width="100"
                height="100"
              />
            </td>
          </tr>

          <tr>
            <td class="input-group-text">Profile Picture</td>
            <td>
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01"
                  />
                  <label class="custom-file-label" for="inputGroupFile01"
                    >Choose file</label
                  >
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="input-group-text test" id="basic-addon1">Firstname :</td>
            <td>
              <input type="text" class="form-control" placeholder="Firstname" />
            </td>
          </tr>
          <tr>
            <td class="input-group-text" id="basic-addon1">Lastname :</td>
            <td>
              <input type="text" class="form-control" placeholder="Lastname" />
            </td>
          </tr>
          <tr>
            <td class="input-group-text" id="basic-addon1">Age :</td>
            <td>
              <input type="number" class="form-control" placeholder="Age" />
            </td>
          </tr>
          <tr>
            <td class="input-group-text" id="basic-addon1">Birth Day :</td>
            <td><input type="date" class="form-control" /></td>
          </tr>
          <tr>
            <td class="input-group-text" id="basic-addon1">Favorite color :</td>
            <td>
              <input
                type="color"
                class="form-control"
                size="10"
                placeholder="lastname"
              />
            </td>
          </tr>

          <tr>
            <td class="input-group-text" id="basic-addon1">Gender :</td>
            <td>
              <div class="form-control">
                <div
                  class="custom-control custom-radio custom-control-inline black-text"
                >
                  <input
                    type="radio"
                    id="customRadioInline1"
                    name="customRadioInline1"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="customRadioInline1"
                    >Mail</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    id="customRadioInline2"
                    name="customRadioInline1"
                    class="custom-control-input"
                  />
                  <label class="custom-control-label" for="customRadioInline2"
                    >Femail
                  </label>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="input-group-text" id="basic-addon1">Motto :</td>
            <td>
              <textarea rows="3" cols="30" class="form-control"></textarea>
            </td>
          </tr>
        </table>
        <br />
        <table align="center">
          <tr>
            <td align="center">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!-------------------------------------------------------------------->
  </body>
</html>
