<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/7f6d61a388.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- เริ่มเขียน HTML ที่นี่ -->
    <div class="header-container">
      <h1 class="header-text">Header</h1>
    </div>
    <div class="site-container">
      <div class="navigation-container">
        <h1 class="navigation-text">Menu</h1>

        <ul class="navigation-menu">
          <li class="menu">Meu1</li>
          <li class="menu">Menu2</li>
          <li class="menu">Menu3</li>
        </ul>
      </div>
      <div class="content-container">
        <div class="content-text"><h1>ดีจ้า</h1></div>
        <div>
          <img src="assets/images/hamster.jpg" width="300px" />
        </div>
      </div>
      <div class="advertisement-container">
        <h1>Ads</h1>
        <video
          class="advertisement-video-1"
          width="480"
          height="270"
          src="assets/media/ads-clip-1.webm"
          controls
        ></video>
        <video
          class="advertisement-video-2"
          width="480"
          height="270"
          src="assets/media/ads-clip-2.webm"
          controls
        ></video>
      </div>
    </div>
    <div class="footer-container">
      <h1>Footer</h1>
    </div>
  </body>
</html>
